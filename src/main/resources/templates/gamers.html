<!DOCTYPE html>
<html>

<body>

<h1>Add User</h1>

<form action="#" th:action="@{/gamers}" th:object="${gamer}" method="post">
    <p th:if="${gamer.getMessage()}">
        <th:block th:text="${gamer.getMessage()}" />
    </p>
    <p>
        Username: <input type="text" placeholder="Mon super nom" th:field="*{username}">
    </p>
    <p>
        <input type="submit" value="Submit"/>
        <input type="reset" value="Reset">
    </p>
</form>


<h1>Liste des users <th:block th:text="${count}" />
</h1>
<table>
    <tr th:each="gamer : ${gamers}">
        <td th:text="${gamer.getId()}">${gamer.getId()}</td>
        <td th:text="${gamer.getUsername()}">${gamer.getId()}</td>
    </tr>
</table>
</body>
</html>
